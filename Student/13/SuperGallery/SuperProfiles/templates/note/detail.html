{% extends 'theme.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="card" style="width: 60%; margin: 20px">
        <div class="card-body">
          <h3 class="card-title">{{ note.title }}</h3>
        </div>
        <div class="card-body">
            <p class="card-text">Written By: {{ note.reporter.realName }}</p>
            <p class="card-text">{{ note.body }}</p>
        </div>
    </div>
</div>

{% endblock content %}
