{% extends 'theme.html' %}

{% block content %}

<div class="d-flex justify-content-center">

{% for note in object_list %}

<div class="card" style="width: 18rem; margin: 20px">
    <div class="card-body">
      <h5 class="card-title">{{ note.title }}</h5>
      <p class="card-text">{{ note.body|truncatechars:75 }}</p>
      <a href="/note/{{ note.pk }}" class="btn btn-primary">Read Note</a>
    </div>
</div>

{% endfor %}

</div>

{% endblock content %}
